{% extends 'base.html' %}
{% block content %}
<html>
<style>
.gradient-custom {
/* fallback for old browsers */
background: #6a11cb;
/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0" style="color:black;">Shopping Bag</h5>
          </div>
          <div class="card-body">
            {% for i in ci %}
            <hr class="my-4" />
            <!-- Single item -->
            <div class="row">
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <!-- Image -->
                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                  <a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" alt="{{i.prodt.name}}" height="150" width="100"
                    class="w-100" /></a>

                </div>
                <!-- Image -->
              </div>
              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <!-- Data -->
                <a href="{{i.prodt.get_url}}"><p style="color:black;"><strong>{{i.prodt.name}}</strong></p></a>
                <p style="color:black;">{{i.prodt.price}} Rs</p>
                <p style="color:black;">Quantity : {{i.quan}}</p>
                <button type="button">
                  <a href="{% url 'remove' i.prodt.id %}"><i class="material-icons" style="font-size:36px;color:red">delete</i></a>
                </button>
                <!-- Data -->
              </div>
              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <!-- Quantity -->
                <div class="d-flex mb-4" style="max-width: 300px">
                  <div class="form-outline">
                    <a href="{% url 'addcart' i.prodt.id %}"><button class="w3-button"> + </button> </a><label style="color:black;">Qty {{i.quan}} <a href="{% url 'cart_decrement' i.prodt.id %}"><button class="w3-button"> - </button></a></label>
                  </div>
                </div>
                <!-- Quantity -->
                <!-- Price -->
                <p class="text-start text-md-center" style="color:black;">
                  <strong>{{i.total}} Rs</strong>
                </p>
                <!-- Price -->
              </div>
            </div>
            <!-- Single item -->
              {% endfor %}
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0" style="color:black;">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0" style="color:black;">
                Products
                <span>{{t}} Rs</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3" style="color:black;">
                <div>
                  <strong>Total amount</strong>
                </div>
                <span><strong>{{t}} Rs</strong></span>
              </li>
            </ul>

            <button type="button" class="btn btn-primary btn-lg btn-block" style="color:black;">
              BUY
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
{% endblock %}
