{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOOD CAPTURE</title>
		<!-- font icons -->
		<link rel="stylesheet" href="{% static 'as/vendors/themify-icons/css/themify-icons.css' %}">
		<link rel="stylesheet" href="{% static 'as/vendors/animate/animate.css' %}">
		<!-- Bootstrap + FoodHut main styles -->
		<link rel="stylesheet" href="{% static 'as/css/foodhut.css' %}">
	</head>
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 2px;
  margin-top: 8px;
  font-size: 15px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 1px 5px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="{% url 'cartDetails' %}"><i class="fa fa-shopping-cart" style="font-size:25px;color:red"></i> {{itc}}</a>
    {% if user.is_authenticated %}
    <h4 style="color:red">hai {{user.username}}</h4>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="accounts/register">Register</a>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
  <div class="search-container">
    <form action="{% url 'search' %}" method="get">
      <input type="text" placeholder="search your item" name="q">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>



	<body data-spy="scroll" data-target=".navbar" data-offset="40">
    <header>
        <div class="overlay text-white text-center">
            <h1 class="display-2 font-weight-bold my-3">Avodha Shopping</h1>
            <h2 class="display-4 mb-5">Quality Food Items</h2>
            <p>register with us and have quality food items at your door step</p>
        </div>
    </header>
    {% block content %}
    {% endblock %}

    </body>
</html>
